<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volume Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@410&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/volume.png">
    <script src="https://kit.fontawesome.com/3eb934614e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>

       
           <div id="title" class="text-center">    
            
            <img class="title img-fluid" src="https://see.fontimg.com/api/renderfont4/xJB8/eyJyIjoiZnMiLCJoIjo3NiwidyI6MTI1MCwiZnMiOjYxLCJmZ2MiOiIjNDhBREFEIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/Vm9sdW1lIENvbnZlcnRlcg/timeburner.png" alt="">

            <p id="desc">This is a simple unit converter.</p>
                
                <p>You can also convert from one unit to another unit.</p>
        </div>

        <div  class="container-fluid ">
            <div class="row justify-content-evenly">
        <select id="selectfr" name="slfrom" class="form-select slfr" onchange="getslval();" aria-label="Default select example">
            <option value="0">Select unit you are converting from</option>
            <option value="1">Litre (L)</option>
            <option value="2">Cubic Meter (&#13221;)</option>
            <option value="3">Cubic centimeter (&#13220;)</option>
            <option value="4">Milliliter (ml)</option>
          </select>
          <select id="selectto" name="slto" class="form-select slto" onchange="getslval();" aria-label="Default select example">
            <option value="0">Select unit you are converting to</option>
            <option value="1">Litre (L)</option>
            <option value="2">Cubic Meter (&#13221;)</option>
            <option value="3">Cubic centimeter (&#13220;)</option>
            <option value="4">Milliliter (ml)</option>
          </div>
        </div> 
          </select>
          <form>
          <div class="container-fluid">
            <div class="row justify-content-evenly">
              <form>
              <input id="select1fr" name="etfrom" class="form-control" type="number" placeholder="Enter value to be changed" value="" aria-label="default input example">
              <input id="select1to" name="etto" class="form-control" type="number" placeholder="Result" value="" aria-label="default input example">
                
            </form>              
            </div>
        </div>
        <div class="container-fluid">
          <div class="row justify-content-evenly">
            <button id="btn" class="btn btn-primary" onclick="getslval(this.value)" type="button">Convert</button>
          </div>
          <p id="resultp"></p>
          </div>

          
        </form>
    

    <script src="/Javascript/volume.js"></script>
   </body>
</html>
