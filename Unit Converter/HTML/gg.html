
<html>
<head>
<title>CSS Selectors</title>
<style>
h1 {
    color: red;
}
p {
    color: blue;
}
#select1{
    color: green;
}
.select2{
    color: yellow;
}
*{
    text-align: center;
    color: gray;
}
div{
    color: purple;
}
div p{
    color: orange;
}
</style>
</head>
<body>
    
<h1>CSS Selectors</h1>
<p>This is a paragraph.</p>
<h2 id="select1" >This is heading 2</h2>
<h3 class="select2">This is heading 3 </h3>
<h4>This is heading 4</h4>

<div>Hello This a HTML CODE</div>
<div><p>Hello world</p></div>
</body>

</html>
